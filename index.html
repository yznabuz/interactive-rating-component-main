<!DOCTYPE html>
<html role="html" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <h1></h1>
    <div class="container">
      <div role="starimg" id="image">
        <img id="star" src="./images/icon-star.svg" alt="star" />
      </div>
      <div role="title" id="title">How did we do?</div>
      <div role="disc" id="disc">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </div>
      <div role="box" class="box">
        <input class="rad" type="radio" id="star1" name="rating" value="1" />
        <label class="circel" for="star1"><span class="rate">1</span></label>

        <input class="rad" type="radio" id="star2" name="rating" value="2" />
        <label class="circel" for="star2"><span class="rate">2</span></label>

        <input class="rad" type="radio" id="star3" name="rating" value="3" />
        <label class="circel" for="star3"><span class="rate">3</span></label>

        <input class="rad" type="radio" id="star4" name="rating" value="4" />
        <label class="circel" for="star4"><span class="rate">4</span></label>

        <input class="rad" type="radio" id="star5" name="rating" value="5" />
        <label class="circel" for="star5"><span class="rate">5</span></label>
      </div>
      <div>
        <a href="./submited.html">
          <input type="submit" id="btn" onclick=" getSelectedRadioValue()" />
        </a>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
